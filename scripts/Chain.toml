[blockchain]
remote_workspace="/home/hyperchain/jenkins/workspace/testEnv/0.0"
backup_workspace=""
prepare_dir="/home/hyperchain/jenkins/workspace/prepare"
chain_type="hyperchain"
chain_version="latest"
node_url="http://nexus.hyperchain.cn/repository/hyper-test/binary/hyperchain/Centos7/hyperchain2_7_0.tar.gz"
certs_url="http://nexus.hyperchain.cn/repository/hyper-test/certs/certs.tar.gz"


[blockchain.port] #起始端口
jsonrpc_start=8080
grpc_start=50010
grpcApi_start=11000
memsize_start=10050
pprof_start=10090
metrics_start=9000


[blockchain.debug]
"pprof.enable"=false
"memsize.enable"=false
"metrics.enable"=false


[blockchain.system]
"flow.control.ratelimit.enable"=false
"http.security"=false
"http.request.max_content_length"="2mb"
"http.grpc.maxRecvMsgSize"="2mb"
"http.grpc.maxSendMsgSize"="2mb"
"p2p.enableTLS"=false
"p2p.grpc.maxRecvMessageSize"="5000mb"
"p2p.grpc.maxSendMessageSize"="5000mb"

[blockchain.whitelist]
"whitelist.api.enable"=false


[blockchain.ns_static]
"encryption.check.enable"=true
"encryption.check.enableT"=false
"database.state.type"="multicache"
"database.account.type"="multicache"
"service" = "[{service_name:\"MQ\"}]"
"mq.broker.type"="grpc"
"radar-params.viewable_db_type"="mysql"
"radar-params.mysql_connURL"="root:root@tcp(127.0.0.1:3306)/%s?charset=utf8"

[blockchain.ns_dynamic]
"consensus.algo" = "RBFT"

